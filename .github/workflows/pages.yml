name: Build and Deploy Bonsai-IoT Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Ensure config.example.json exists
        run: |
          mkdir -p data
          if [ ! -f data/config.example.json ]; then
            echo '{
              "wifi_ssid": "dummy",
              "wifi_password": "dummy",
              "mqtt_broker": "dummy",
              "mqtt_username": "dummy",
              "mqtt_password": "dummy",
              "mqtt_port": 1883
            }' > data/config.example.json
          fi

      - name: ğŸ› ï¸ Generate config.json
        run: python scripts/setup_config.py

      - name: ğŸ› ï¸ Generate version_auto.h
        run: python scripts/generate_version.py

      - name: ğŸ“„ Copy index.html
        run: cp index.html data/index.html

      - name: ğŸ” Setup Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
